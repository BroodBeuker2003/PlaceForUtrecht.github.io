<!DOCTYPE html>
<html lang="nl">

	<meta charset="utf-8">

	<title>Contact - Werkplekken in Utrecht</title>
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="icon" type="image/png" href="img/favicon-16x16.png">
</head>
<body>
	<header>
		<img id="logo" src="img/WapenUtrecht.jpeg" alt="Logo Utrecht">
		<h1>Werkplekken in Utrecht</h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="plekken.html">Werkplekken</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>

	<section id="contact">
		<article>
			<h2>Contactformulier</h2>
			<p>Heb je vragen of wil je een werkplek toevoegen? Stuur ons een bericht via het formulier hieronder:</p>
			<form action="#" method="post">
				<label for="naam">Naam:</label>
				<input type="text" id="naam" name="naam" required>

				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email" required>

				<label for="bericht">Bericht:</label>
				<textarea id="bericht" name="bericht" rows="5" required></textarea>

				<input type="submit" value="Verstuur">
			</form>
		</article>
	</section>

	<footer>
		<p>&copy; 2025 Werkplekken in Utrecht. Alle rechten voorbehouden.</p>
	</footer>

	<section id="cookies">
		<p>Deze website gebruikt cookies voor een betere ervaring.</p>
	</section>
</body>
</html>
