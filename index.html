<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Your Name">
	<title>Simple Responsive HTML5 Page</title>
	<link rel="stylesheet" href="CSS\style.css">
</head>
<body>
	<header>
		<h1>Welcome to My Simple Page</h1>
		<nav>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>

	<section id="home">
		<article>
			<h2>About This Page</h2>
			<p><em>This</em> is a simple HTML5 webpage that meets all the required criteria.</p>
			<img src="https://via.placeholder.com/300" alt="Placeholder Image">
		</article>

		<aside>
			<h3>Quick Links</h3>
			<ul>
				<li><a href="https://www.example.com">Example</a></li>
				<li><a href="https://www.openai.com">OpenAI</a></li>
				<li><a href="#contact">Contact Form</a></li>
			</ul>
		</aside>
	</section>

	<section id="contact">
		<article>
			<h2>Contact Us</h2>
			<form action="#" method="post">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<input type="submit" value="Submit">
			</form>
		</article>
	</section>

	<footer>
		<p>&copy; 2025 Your Name. All rights reserved.</p>
	</footer>

	<section id="cookies" style="position:fixed; bottom:0; background:#eee; width:100%; z-index:9999;">
		<p>This site uses cookies.</p>
	</section>
</body>
</html>
